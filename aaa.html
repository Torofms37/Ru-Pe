<!DOCTYPE html> <html lang="es"> <head> <meta charset="UTF-8"> <title>Interacción con Botón</title> <style> body, html { height: 100%; margin: 0; padding: 0; } section { width: 50%; height: 50%; background-color: lightblue; display: flex; justify-content: center; align-items: center; } #independentDiv { position: absolute; bottom: 10px; right: 10px; background-color: lightcoral; padding: 20px; } </style> </head> <body> <section> <button id="myButton">a</button> </section> <div id="independentDiv"> <p id="infoText">Información inicial</p> </div> <script> document.getElementById('myButton').addEventListener('click', function() { const button = this; const infoText = document.getElementById('infoText'); if (button.innerText === "a") { button.innerText = "b"; infoText.innerText = "Nueva información cuando el botón es 'b'"; } else { button.innerText = "a"; infoText.innerText = "Información inicial"; } }); </script> </body>
